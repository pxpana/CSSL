model_name: "SimCLR"
version: "v1"

dataset: "cifar100"
image_dim: 32

num_classes: 100
num_tasks: 5
class_increment: 20
seeds: [5]

feature_dim: 512
hidden_dim: 2048
output_dim: 256
trust_coefficient: 0.02
clip_lr: True

momentum: 0.9
train_batch_size: 256
train_accumulate_grad_batches: 1
train_epochs: 500

optimizer:
  name: "lars"
  train_learning_rate: 0.4
  classifier_learning_rate: 0.1
  weight_decay: 1.0e-4

temperature: 0.2

test_batch_size: 256
test_accumulate_grad_batches: 1
test_epochs: 100

num_workers: 8
set_float32_matmul_precision: "high"

# overwrite Pytorch Lightening default
num_devices: 1
gpu_devices: [0]
sync_batchnorm: True
accelerator: "gpu"
strategy: "auto"
precision: 16-mixed

# Hard defaults
reference_batch_size: 256